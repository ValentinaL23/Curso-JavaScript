<script>
    function clasificarValor(valor) {
        if (valor < 5) {
            console.log("Menor que 5");
        } else if (valor < 10) {
            console.log("Menor que 10");
        } else {
            console.log("Mayor o igual a 10");
        }
    }

    clasificarValor(13);

    // Ordenar las condiciones logicamente, si se
    // usan numeros ordenarlos de menor a mayor
</script>
