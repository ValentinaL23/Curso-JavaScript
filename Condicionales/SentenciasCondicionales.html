<script>
            // CONDICIONALES
            // Permiten decidir si un bloque de cod se ejecuta o no dependiendo de una condición

        // IF

    if (true) {
        console.log("La condición es verdadera");
    }
//    ----------------------------------------------
    var d = 5

    if (d < 2) {
        console.log("La condición es verdadera");
    }
//    ---------------------------------------
    if (d > 2 && d < 10) {
        console.log("La condición es verdadera.");
    }
//    ------------------------------------------
    var estacion = "Otoño";

    if (estacion == "Otoño") {
        console.log("¡Sí! Me encanta en Otoño");
    }

// --------------------------------------------------------

        // ELSE

    if (false) {
        console.log("La condición es verdadera");
    } else {
        console.log("La condición es falsa");
    }
//    ------------------------------------------
    var v = 6;

    if (v > 10) {
        console.log("La condición es verdadera");
        console.log("6 es menor a 10");
    } else {
        console.log("La condición es falsa");
        console.log("6 no es mayor a 10");
    }

// ---------------------------------------------------------

        // ELSE IF

    function clasificarValor(valor) {
        if (valor % 2 == 0) {
            console.log("Divisible entre 2.");
        } else if (valor % 3 == 0) {
            console.log("Divisible entre 3.");
        } else {
            console.log("No es divisible entre las opciones.");
        }
    }

    clasificarValor(17);
</script>
