<script>
    function interpretarIMC(indiceIMC) {
        if (indiceIMC < 18.5) {
            console.log("Bajo Peso");
        } else if (indiceIMC <= 24.9) {
            console.log("Normal");
        } else if (indiceIMC <= 29.9) {
            console.log("Sobrepeso");
        } else {
            console.log("Obeso");
        }
    }

    interpretarIMC(35.0);
</script>
