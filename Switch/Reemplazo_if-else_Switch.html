<script>
        // IF-ELSE

    function seleccionarIdioma(valor) {
        var idioma;

        if (valor == 1) {
            idioma = "Español";
        } else if (valor == 2) {
            idioma = "Francés";
        } else if (valor == 3) {
            idioma = "Inglés";
        } else {
            idioma = "Italiano";
        }

        return idioma;
    }

    console.log(seleccionarIdioma(2));
// ---------------------------------------

        // SWITCH

    function seleccionarIdioma(valor) {
        var idioma;

        switch (valor) {
            case 1:
                idioma = "Español";
                break;
            case 2:
                idioma = "Francés";
                break;
            case 3:
                idioma = "Inglés";
                break;
            default:
                idioma = "Italiano";
                break;
        }

        return idioma;
    }

    console.log(seleccionarIdioma(6));
</script>
