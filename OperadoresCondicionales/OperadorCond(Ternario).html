<script>
    function retornarMinimo(x, y) {
        return x < y ? x : y;
    // ------------------------
       // console.log(x < y ? x : y);    
    }

    console.log(retornarMinimo(5, 8));
    console.log(retornarMinimo(6, 3));
    console.log(retornarMinimo(2, 2));
// ------------------------------------
    var a = 10;
    var b = 9;

    console.log(a > b ? a + 2 : b * 3);
</script>
