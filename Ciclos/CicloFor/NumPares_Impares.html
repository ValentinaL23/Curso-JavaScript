    var miArray = []

// --------------------------------------------

    function contarNumerosPares(arreglo) {
        var total = 0;

        for (var i = 0; i < arreglo.length; i ++) {
            if (arreglo[i] % 2 == 0) {
                total++;
            }
        }

        return total;
    }

    console.log(contarNumerosPares([5, 2, 6, 3, 7, 5, 6, 3]));
</script>
