<script>
            // Retorna TRUE si los valores son distintos
            //         FALSE si los valores son iguales

        // Operados de Desigualdad

    console.log(9 != 6);    // true

    console.log(9 != 9);    // false

    console.log("JavaScript" != "JavaScript");

    console.log([1, 6, 2] != [1, 6, 2]);    // true
    // Ambos arrays son independientes en la memoria

// -------------------------------------------------------

        // Operados de Desigualdad Estricta

    console.log(1 != "1");

    console.log(1 !== "1");
</script>
