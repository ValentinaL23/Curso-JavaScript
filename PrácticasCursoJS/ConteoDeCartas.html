<script>
    /*
    Descripción:

    En el juego de casino Blackjack el jugador puede sacarle ventaja
    a la casa llevando un registro del número relativo de cartar altas
    y bajas que quedan en la baraja.

    Esto se llama "conteo de cartas".

    Tener más cartas altas en la baraja es una ventaja oara el jugador.
    Se le asigna un valor a cada carta de acuerdo a la siguiente tabla.

    - Cuando el conteo es positivo, el jugador debería apostar alto.
    - Cuando el conteo es 0 o negativo, el jugador debería apostar bajo.

        Cambio del conteo     Cartas
        -------------------------------------------
        +1                    2, 3, 4, 5, 6
        0                     7, 8, 9
        -1                    10, 'J', 'Q', 'K', 'A'
        
    Nuestra meta es definir para contar cartas.

    La función debe tener un parámetro carta que puede ser un número o
    una cadena de caracteres y luego aumentar o reducir el valor de la
    variable global conteo de acuerdo al valor de la carta (observa la
    tabla).
    
    La función dee returnar una cadena de caracteres con el conteo actual
    y la cadena:
    - "Apostar" si el conteo es positivo.
    - "Esperar" si el conteo es 0 o negativo.

    EL conteo actual y la desición del jugador ("Apostar" o "Esperar")
    deben estar separador por un espacio.
    */

    var conteo = 0;

    function conteoCartas(carta) {
        var desición;

        switch (carta) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                conteo++;
                break;
            case 10:
            case "J":
            case "Q":
            case "K":
            case "A":
                conteo--;
                break;
        }

        if (conteo > 0) {
            desición = "Apostar";
        } else {
            desición = "Esperar";
        }

        return conteo + " " + desición;
    }

    console.log(conteoCartas(2));
    console.log(conteoCartas(5));
    console.log(conteoCartas(8));
    console.log(conteoCartas("Q"));
    console.log(conteoCartas("A"));
</script>
